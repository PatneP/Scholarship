<html>
    <head>
        <title>Queries Section</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center><h2>Write your Query</h2></center>
        <table>
            <tr><td> To : </td><td><input type="text" name="to"></td></tr>
            <tr><td> From : </td><td><input type="text" name="from"></td></tr>
            <tr><td> Query : </td><td><textarea name="query" rows="5" cols="26"></textarea></td></tr>
            <tr><td> Attach File : </td><td><input type="file" name="image" multiple></td></tr>
        </table>
    <center><h2><input type="submit" value="Submit Query"></h2></center>
    </body>
</html>
